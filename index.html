<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GillTemp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Temperature Converter</h1>

    <div class="units">
      <div class="panel">
        <h1 class="bg-unit">&deg;C</h1>
        <h2>Celsius</h2>
        <input type="number" id="celsius" value="0" />
      </div>
      <div class="panel">
        <h1 class="bg-unit">&deg;F</h1>
        <h2>Fahrenheit</h2>
        <input type="number" id="fahrenheit" value="32" />
      </div>
      <div class="panel">
        <h1 class="bg-unit">K</h1>
        <h2>Kelvin</h2>
        <input type="number" id="kelvin" value="273.15" />
      </div>
    </div>
  </body>
</html>
